<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="first">
                <input type="text" placeholder="STATES" class="text text1">
                <input type="button" value="q0" class="b1">
                <input type="button" value="q1" class="b1">
                <input type="button" value="q2" class="b1">
            </div>
            <div class="second">
                <input type="text" placeholder="INPUT" class="text text2">
                <div class="btns">
                    <div class="btns1">
                        <input type="button" value="0">
                        <input type="button" value="q1">
                        <input type="button" value="q1">
                        <input type="button" value="q2">
                    </div>
                    <div class="btns2">
                        <input type="button" value="1">
                        <input type="button" value="q2">
                        <input type="button" value="q1">
                        <input type="button" value="q2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
