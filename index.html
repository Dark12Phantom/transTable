<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="combinations">
            <select name="Combinations" id="combo">
                <option disabled selected class="opt opt1" id="opt1"> Select a Combination</option>
                <option value="Option 1" class="opt opt2" id="opt2"> State: q0 & Input: 0</option>
                <option value="Option 2" class="opt opt3" id="opt3"> State: q0 & Input: 1</option>
                <option value="Option 3" class="opt opt4" id="opt4"> State: q1 & Input: 0</option>
                <option value="Option 5" class="opt opt5" id="opt5"> State: q1 & Input: 1</option>
                <option value="Option 6" class="opt opt6" id="opt6"> State: q2 & Input: 1</option>
                <option value="Option 7" class="opt opt7" id="opt7"> State: q2 & Input: 0</option>
            </select>
        </div>

        <div class="wrapper">
            <div class="states">
                <input class="state" id="state" type="text" placeholder="STATES" readonly>
                <div class="btn1 btn" id="btn1">
                    <p>q0</p>
                </div>
                <div class="btn2 btn" id="btn2">
                    <p>q1</p>
                </div>
                <div class="btn3 btn" id="btn3">
                    <p>q2</p>
                </div>
            </div>

            <div class="input">
                <input class="inputs" id="inputs" type="text" placeholder="INPUT" readonly>
                <div class="grids">
                    <div class="g1">
                        <div class="btn4 btn" id="btn4">
                            <p>0</p>
                        </div>
                        <div class="btn5 btn" id="btn5">
                            <p>q1</p>
                        </div>
                        <div class="btn6 btn" id="btn6">
                            <p>q1</p>
                        </div>
                        <div class="btn7 btn" id="btn7">
                            <p>q2</p>
                        </div>
                    </div>
                    <div class="g2">
                        <div class="btn8 btn" id="btn8">
                            <p>1</p>
                        </div>
                        <div class="btn9 btn" id="btn9">
                            <p>q2</p>
                        </div>
                        <div class="btn10 btn" id="btn10">
                            <p>q1</p>
                        </div>
                        <div class="btn11 btn" id="btn11">
                            <p>q2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
